<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessC Demo</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        background: #0d1117;
        color: #f5f5f5;
      }

      .chess-demo {
        max-width: 960px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 280px;
        gap: 2rem;
      }

      .chess-demo--error {
        opacity: 0.7;
      }

      .chess-board {
        display: grid;
        grid-template-columns: repeat(8, minmax(40px, 1fr));
        border: 4px solid #1f6feb;
        border-radius: 0.5rem;
        overflow: hidden;
      }

      .chess-square {
        width: 100%;
        aspect-ratio: 1 / 1;
        border: none;
        font-size: clamp(1.5rem, 3vw, 2.6rem);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 120ms ease-in-out;
        cursor: pointer;
      }

      .chess-square.light {
        background: #f0d9b5;
        background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 25%, transparent 25%, transparent 50%, rgba(0, 0, 0, 0.05) 50%, rgba(0, 0, 0, 0.05) 75%, transparent 75%, transparent);
        background-size: 12px 12px;
      }

      .chess-square.dark {
        background: #b58863;
        background-image: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.08) 50%, rgba(255, 255, 255, 0.08) 75%, transparent 75%, transparent);
        background-size: 12px 12px;
      }

      .chess-square.selected {
        outline: 3px solid #ffd33d;
        outline-offset: -4px;
      }

      .chess-square[data-piece-color="white"] {
        color: #fff8e1;
        text-shadow: 0 2px 3px rgba(15, 15, 15, 0.65), 0 -1px 0 rgba(255, 255, 255, 0.6);
      }

      .chess-square[data-piece-color="black"] {
        color: #0f1b2f;
        text-shadow: 0 2px 3px rgba(255, 255, 255, 0.35), 0 -1px 0 rgba(0, 0, 0, 0.7);
      }

      .chess-sidebar {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.75rem;
      }

      .status-card {
        padding: 1rem;
        border-radius: 0.5rem;
        background: rgba(31, 111, 235, 0.15);
      }

      .status-label {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        opacity: 0.8;
      }

      .status-value {
        font-size: 1.4rem;
        margin-top: 0.25rem;
      }

      .control-buttons {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .control-buttons button {
        padding: 0.75rem;
        border-radius: 0.5rem;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        background: #238636;
        color: #fff;
        transition: filter 120ms ease-in-out;
      }

      .control-buttons button[data-action="reset-board"] {
        background: #e63946;
      }

      .control-buttons button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .control-buttons button:hover:not(:disabled) {
        filter: brightness(1.08);
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        opacity: 0.7;
        font-size: 0.9rem;
      }

      @media (max-width: 900px) {
        .chess-demo {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main id="chessDemo" class="chess-demo">
      <section>
        <div class="chess-board" data-role="chess-board"></div>
      </section>
      <aside class="chess-sidebar">
        <div class="status-card">
          <div class="status-label">Vez de</div>
          <div class="status-value" data-role="chess-turn">?</div>
        </div>
        <div class="status-card" aria-live="polite">
          <div class="status-label">Status</div>
          <div class="status-value" data-role="chess-status">Carregando módulo...</div>
        </div>
        <div class="control-buttons">
          <button type="button" data-action="ai-move">IA: realizar movimento</button>
          <button type="button" data-action="reset-board">Reiniciar tabuleiro</button>
        </div>
      </aside>
    </main>
    <footer>
      <p>Este demo utiliza o motor C compilado para WebAssembly. Rode <code>build-wasm.ps1</code> para atualizar o binário.</p>
    </footer>

    <script type="module" src="./scripts/chess-demo.js"></script>
  </body>
</html>
